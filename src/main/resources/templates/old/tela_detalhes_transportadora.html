<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualyMentos - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pgs.css}">
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 25px;
            /* espaçamento entre os blocos */
            height: 90vh;
            /* ocupa quase toda a altura da tela */
            width: 90%;
            justify-content: center;
            align-items: stretch;
        }
        
        .box {
            flex: 1;
            /* divide igualmente o espaço entre os três blocos */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
    </style>

</head>

<body>
    <div class="topbar d-flex justify-content-between align-items-center px-3">
        <div class="logo">Qualy<strong>Mentos</strong></div>
        <div class="d-flex align-items-center">

            <a href="/user">voltar</a>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <div class="panel">
                <strong th:text="'Transportadora - ' + ${transportes.nome}"></strong>
                <span th:text="'CNPJ - ' + ${transportes.cnpj}"></span>
                <!--    <span th:text="'Telefone - ' + ${transportes.telefone}"></span>
                <span th:text="'Email - ' + ${transportes.email}"></span>
                <span th:text="'Endereço - ' + ${transportes.endereco}"></span> -->
            </div>

            <div class="panel">
                <strong>Responsável</strong>
                <span>Nome - Decidir</span>
                <span>CPF - Decidir</span>
                <span>Email - Decidir</span>
                <span>Telefone - Decidir</span>
            </div>
            <div class="panel">
                <a href="javascript:void(0)" th:data-id="${transportes.id}" onclick="deletar(this)">Deletar</a>
            </div>
        </div>
        <div class="box">

            </form>
        </div>

        <div class="box">
            <div class="content-box">
                <h3>Editar Campo</h3>

                <!-- Seleciona o campo a ser editado -->
                <select id="opCampo" class="form-select mb-3" required>
                    <option selected disabled>Selecione o campo</option>
                    <option value="nome">Nome</option>
                    <option value="cnpj">CNPJ</option>
                </select>

                <!-- Campo de texto para novo valor -->
                <form id="form-editar">
                    <input name="novoValor" type="text" class="form-control mb-3" placeholder="Novo valor" required>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script script th:inline="javascript">
        function deletar(elemento) {
            const id = elemento.getAttribute('data-id');

            fetch('/transporte/' + id + '/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Redireciona após o delete
                        window.location.href = '/transporte'; // página de destino
                    } else {
                        alert('Erro ao deletar a transportadora.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao deletar a transportadora.');
                });
        }



        // URL para o endpoint de atualização


        const url = /*[[@{/transporte/{id}/update(id=${transportes.id})}]]*/ "";

        const formEditar = document.getElementById("form-editar");
        const opCampo = document.getElementById("opCampo");

        formEditar.addEventListener("submit", async(e) => {
            e.preventDefault();

            const campo = opCampo.value;
            const valor = e.target.novoValor.value;

            if (!campo) {
                alert("Selecione um campo para editar!");
                return;
            }

            const dados = {
                campo: campo,
                valor: valor
            };

            try {
                const resp = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                if (resp.ok) {
                    alert("Campo atualizado com sucesso!");
                    formEditar.reset();
                    opCampo.selectedIndex = 0;
                } else {
                    const erro = await resp.text();
                    alert("Erro ao atualizar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão: " + err.message);
            }
        });
    </script>
</body>

</html>
