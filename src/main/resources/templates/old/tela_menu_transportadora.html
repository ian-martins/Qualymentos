<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualyMentos - Cadastro de Transportadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pgs.css}">
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 25px;
            /* espaçamento entre os blocos */
            height: 90vh;
            /* ocupa quase toda a altura da tela */
            width: 90%;
            justify-content: center;
            align-items: stretch;
        }

        .box {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
    </style>

</head>

<body>

    <div class="topbar d-flex justify-content-between align-items-center px-3">
        <div class="logo">Qualy<strong>Mentos</strong></div>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control form-control-sm me-2" placeholder="Buscar...">
            <a href="/usuario">Início</a>
            <a href="#" onclick="logout()">Logout</a>
            <a href="">Trabalhe Conosco</a>
            <a href="">Blog</a>
            <a href="">Quem somos nós?</a>
            <a href="">FAQ+</a>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="panel" th:each="transportes : ${transportes}">
                <strong th:text="'Transportadora - ' + ${transportes.nome}"></strong>
                <span th:text="'CNPJ - ' + ${transportes.cnpj}"></span>
                <a th:href="@{/transporte/{id}(id=${transportes.id})}">detalhes</a>

            </div>
        </div>
        <div class="box">
            <div class="content-box">
                <h3>Cadastro de Transportadora</h3>
                <form id="form-cadastro" class="d-flex flex-column gap-3">
                    <input name="nome" type="text" class="form-control" placeholder="Nome da Transportadora" required>
                    <input name="cnpj" type="text" class="form-control" placeholder="CNPJ" required>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success px-4">
                            Confirmar
                        </button>
                    </div>
                </form>
            </div>
        </div>


        <div class="box">

        </div>
    </div>
    <script>
        function logout() {
            // Apaga o cookie (só funciona se não for HttpOnly)
            document.cookie = "jwt=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";

            // Redireciona para a página inicial
            window.location.href = "/";
        }
        const formCadastro = document.getElementById('form-cadastro');

        formCadastro.addEventListener('submit', async (e) => {
            e.preventDefault();

            const dados = Object.fromEntries(new FormData(formCadastro).entries());

            try {
                const resp = await fetch("http://localhost:8080/transporte/add", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                if (resp.ok) {
                    alert("propriedade cadastrada com sucesso!");
                    window.location.href = "/usuario";

                    formCadastro.reset();
                } else {
                    const erro = await resp.text();
                    alert("Erro ao cadastrar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão com o servidor: " + err.message);
            }
        })
    </script>
</body>

</html>
