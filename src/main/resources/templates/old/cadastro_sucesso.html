<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Realizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('Projeto_Qualy_Mentos_Ima.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .topbar {
            background-color: #216125;
            padding: 10px;
        }
        
        .topbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .logo {
            font-family: 'Georgia', serif;
            font-size: 24px;
            color: white;
        }
        
        .content-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        
        .checkmark {
            font-size: 60px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="topbar d-flex justify-content-between align-items-center px-3">
        <div class="logo">Qualy<strong>Mentos</strong></div>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control form-control-sm me-2" placeholder="Buscar...">
            <a href="">Início</a>
            <a href="/auth/cadastro">Cadastro</a>
            <a href="/auth/login">Login</a>
            <a href="">Trabalhe Conosco</a>
            <a href="">Blog</a>
            <a href="">Quem somos nós?</a>
            <a href="">FAQ+</a>
        </div>
    </div>

    <div class="content-box">
        <div class="checkmark mb-3">&check;</div>
        <h3>Cadastro realizado com sucesso!</h3>
        <p>Obrigado por se cadastrar no sistema QualyMentos.</p>
        <a href="/auth/login" class="btn btn-success mt-4">Ir para Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
