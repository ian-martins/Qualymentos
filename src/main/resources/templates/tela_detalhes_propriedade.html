<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualyMentos - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pgs.css}">
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 25px;
            /* espaçamento entre os blocos */
            height: 90vh;
            /* ocupa quase toda a altura da tela */
            width: 90%;
            justify-content: center;
            align-items: stretch;
        }
        
        .box {
            flex: 1;
            /* divide igualmente o espaço entre os três blocos */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
    </style>

</head>

<body>
    <div class="topbar d-flex justify-content-between align-items-center px-3">
        <div class="logo">Qualy<strong>Mentos</strong></div>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control form-control-sm me-2" placeholder="Buscar...">
            <a href="/usuario">Início</a>
            <a href="">Trabalhe Conosco</a>
            <a href="">Blog</a>
            <a href="">Quem somos nós?</a>
            <a href="">FAQ+</a>
            <div class="d-flex align-items-center">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <div class="panel">

                <strong th:text="'Propriedade - ' + ${propriedade.nome}"></strong>
                <span th:text="'Codigo Rural - ' + ${propriedade.codigoRural}"></span>
                <span th:text="'Area Total - ' + ${propriedade.areaTotal} + ' he'"></span>
                <span th:text="'Localização - ' + ${propriedade.municipio} + ' ' + ${propriedade.estado}"></span>
                <span th:text="'Tipo de Solo - ' + ${propriedade.tipoSolo}"></span>
                <span th:text="'Tipo de Cultivo - ' + ${propriedade.tipoProducao}"></span>
                <span th:text="'Tipo de Cultura - ' + ${propriedade.tipoCultura}"></span>
            </div>

            <div class="panel">
                <strong>Responsável</strong>
                <span>Nome - Decidir</span>
                <span>CPF - Decidir</span>
                <span>Email - Decidir</span>
                <span>Telefone - Decidir</span>
            </div>


            <div class="panel">
                <strong>Grãos Cultivados</strong>

                <select id="selectGrao" class="form-select mb-3">
                    <option selected disabled>Selecione o grão</option>
                    <option th:each="grao : ${graos}" th:value="${grao.id}"
                        th:text="${grao.tipoGrao + ' - ' + grao.dataPlantio + ' - ' + grao.areaPlantada + ' he'}">
                    </option>
                </select>

                <a id="linkGerenciar" href="#">Gerenciar grão</a>
            </div>

            <div class="panel">
                <a href="javascript:void(0)" th:data-id="${propriedades.id}" onclick="deletar(this)">Deletar</a>
            </div>

        </div>
        <div class="box">
            <div class="content-box">
                <h3>Cadastro de Produtos</h3>
                <form id="form-cadastro">
                    <input name="tipoGrao" type="text" class="form-control" placeholder="Tipo de Grão" required>
                    <input name="areaPlantada" type="text" class="form-control" placeholder="Area Plantada" required>
                    <input name="dataPlantio" type="date" class="form-control" placeholder="Periodo do plantio" required>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success px-4">
                            Confirmar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="content-box">
                <h3>Editar Campo</h3>

                <!-- Seleciona o campo a ser editado -->
                <select id="opCampo" class="form-select mb-3" required>
                    <option selected disabled>Selecione o campo</option>
                    <option value="nome">Nome</option>
                    <option value="codigoRural">Código Rural</option>
                    <option value="areaTotal">Área Total</option>
                    <option value="municipio">Município</option>
                    <option value="estado">Estado</option>
                    <option value="tipoSolo">Tipo de Solo</option>
                    <option value="tipoProducao">Tipo de produção</option>
                    <option value="tipoCultura">Tipo de Cultura</option>
                </select>

                <!-- Campo de texto para novo valor -->
                <form id="form-editar">
                    <input name="novoValor" type="text" class="form-control mb-3" placeholder="Novo valor" required>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Confirmar</button>
                    </div>
                </form>
            </div>



        </div>
    </div>




    <script script th:inline="javascript">
        function deletar(elemento) {
            const id = elemento.getAttribute('data-id');

            fetch('/propriedade/delete/' + id, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Redireciona após o delete
                        window.location.href = '/propriedade'; // página de destino
                    } else {
                        alert('Erro ao deletar a propriedade.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao deletar a propriedade.');
                });
        }


        // Função para deletar propriedade

        // URL para o endpoint de atualização
        const url = /*[[@{/propriedade/{id}/editar(id=${propriedade.id})}]]*/ "";

        const formEditar = document.getElementById("form-editar");
        const opCampo = document.getElementById("opCampo");

        formEditar.addEventListener("submit", async(e) => {
            e.preventDefault();

            const campo = opCampo.value;
            const valor = e.target.novoValor.value;

            if (!campo) {
                alert("Selecione um campo para editar!");
                return;
            }

            const dados = {
                campo: campo,
                valor: valor
            };

            try {
                const resp = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                if (resp.ok) {
                    alert("Campo atualizado com sucesso!");
                    formEditar.reset();
                    opCampo.selectedIndex = 0;
                } else {
                    const erro = await resp.text();
                    alert("Erro ao atualizar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão: " + err.message);
            }
        });

        let urlCadGrao = /*[[@{/propriedade/{id}/grao/add(id=${propriedade.id})}]]*/ "";
        const formCadastro = document.getElementById('form-cadastro');

        formCadastro.addEventListener('submit', async(e) => {
            e.preventDefault();

            const dados = Object.fromEntries(new FormData(formCadastro).entries());

            try {
                const resp = await fetch(urlCadGrao, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                if (resp.ok) {
                    alert("Grao cadastrado com sucesso!");
                    /*                     window.location.href = "/user";
                     */
                    formCadastro.reset();
                } else {
                    const erro = await resp.text();
                    alert("Erro ao cadastrar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão com o servidor: " + err.message);
            }
        })

        document.getElementById('selectGrao').addEventListener('change', function() {
            const idgrao = this.value;
            const idPropriedade = /*[[${propriedade.id}]]*/ 0;
            document.getElementById('linkGerenciar').href = `/propriedade/${idPropriedade}/grao/${idgrao}`;
        });
    </script>
</body>

</html>
