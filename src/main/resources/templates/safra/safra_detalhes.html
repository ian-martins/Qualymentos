    <div id="modal-data" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;">
        <div style="
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 250px;">
            <h3>Selecione a data</h3>
            <input type="date" id="input-data" style="width: 100%; padding: 8px; margin-top: 10px;">
            <br><br>
            <button onclick="confirmarData()" style="padding: 6px 12px;">OK</button>
            <button onclick="cancelarData()" style="padding: 6px 12px;">Cancelar</button>
        </div>

    <script>
        function pedirData() {
            return new Promise(resolve => {
                resolverData = resolve;
                document.getElementById("modal-data").style.display = "flex";
            });
        }

        function confirmarData() {
            const valor = document.getElementById("input-data").value;
            document.getElementById("modal-data").style.display = "none";
            resolverData(valor || null);
        }

        function cancelarData() {
            document.getElementById("modal-data").style.display = "none";
            resolverData(null);
        }
    </script>

    <script>
        let resolverData
        function voltar(element) {
            window.location.href = '/propriedade/' + element.dataset.id;
        }

        openTab = function (evt, tabName) {
            const sidebarTabs = document.querySelectorAll('[id^="sidebar-"]');
            const detailTabs = document.querySelectorAll('[id^="det-"]');
            const liTabs = document.querySelectorAll('[id^="li-"]');

            sidebarTabs.forEach(tab => tab.classList.remove("active"));
            detailTabs.forEach(tab => tab.classList.add("hidden"));
            liTabs.forEach(tab => tab.classList.remove("active"));

            document.getElementById("sidebar-" + tabName).classList.add("active");
            document.getElementById("det-" + tabName).classList.remove("hidden");
            document.getElementById("li-" + tabName).classList.add("active");
        }

        function safra_delete(elemento) {
            if (confirm("Tem certeza que deseja excluir esta safra? Esta ação não pode ser desfeita.")) {
                const id = elemento.getAttribute('data-id');
                const lote = elemento.getAttribute('id');
                fetch('/propriedade/' + id + '/safra/' + lote, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/propriedade/' + id;
                    } else {
                        alert('Erro ao deletar a safra.');
                    }
                })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao deletar a safra.');
                    });
            }
        }

        function divOpen(button) {
            const hiddenDiv = document.getElementById('hidden-div');
            hiddenDiv.classList.toggle('hidden');
        }

        function editargrao(button) {


            const id = button.getAttribute('data-id');
            const select = document.getElementById('grao-select');
            const newgrao = select.value;

            if (!newgrao) {
                alert("Operação cancelada ou valor inválido!");
                return;
            }

            const dados = { campo: 'grao', valor: newgrao };
            const url = /*[[@{/propriedade/{id}/safra/{lote} (id=${propriedade.id}, lote=${safra.lote})}]]*/ "";

            fetch(url, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            })
                .then(resp => {
                    if (resp.ok) {
                        alert("Campo atualizado com sucesso!");
                        window.location.reload();
                    } else {
                        resp.text().then(erro => {
                            alert("Erro ao atualizar: " + erro);
                        });
                    }
                })
                .catch(err => {
                    alert("Erro de conexão: " + err.message);
                });
        }

        async function safra_edit(button) {
            const campo = button.getAttribute('data-campo');
            let valor;

            if (campo === "dataPlantio" || campo === "dataColheita") {
                valor = await pedirData();

                if (!valor) {
                   
                    return;
                }

            } else {
                valor = prompt("Alterar Para: ");
                if (!campo ||valor.trim() === "") {
                    alert("Operação cancelada ou valor inválido!");
                    return;
                }
                valor = valor.trim();
            }

            if (!campo || valor === null || valor.trim() === "") {
                alert("Operação cancelada ou valor inválido!");
                return;
            }




            const dados = { campo: campo, valor: valor.trim() };
            const url = /*[[@{/propriedade/{id}/safra/{lote} (id=${propriedade.id}, lote=${safra.lote})}]]*/ "";

            try {
                const resp = await fetch(url, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });

                if (resp.ok) {
                    alert("Campo atualizado com sucesso!");
                    window.location.reload();
                } else {
                    const erro = await resp.text();
                    alert("Erro ao atualizar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão: " + err.message);
            }
        }


    </script>
