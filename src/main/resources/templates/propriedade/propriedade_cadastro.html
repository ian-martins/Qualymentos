<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--     <meta http-equiv="refresh" content="1"> -->
    <title>AgroTrace - Propriedades</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo-text">AgroTrace</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 11.5c0 1.93-3.13 3.5-7 3.5s-7-1.57-7-3.5 3.13-3.5 7-3.5 7 1.57 7 3.5z">
                                </path>
                                <path
                                    d="M20.9 10.6c0-1.28-1.52-2.42-3.6-3.1A19.5 19.5 0 0 0 14 7c0 1.93-3.13 3.5-7 3.5S0 8.93 0 7c0-1.28 1.52-2.42 3.6-3.1A19.5 19.5 0 0 0 7 3c3.87 0 7 1.57 7 3.5 0 .28-.05.55-.13.81">
                                </path>
                                <path
                                    d="M20.9 10.6v3.83c0 1.93-3.13 3.5-7 3.5s-7-1.57-7-3.5V10.6c0-1.28 1.52-2.42 3.6-3.1A19.5 19.5 0 0 0 7 7c3.87 0 7 1.57 7 3.5 0 .28-.05.55-.13.81z">
                                </path>
                                <path
                                    d="M7 21c3.87 0 7-1.57 7-3.5v-3.83c0-1.28-1.52-2.42-3.6-3.1A19.5 19.5 0 0 0 7 10c-3.87 0-7 1.57-7 3.5v3.83c0 1.93 3.13 3.5 7 3.5z">
                                </path>
                            </svg>
                            <span>Propriedades</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="1" y="3" width="15" height="13"></rect>
                                <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                                <circle cx="5.5" cy="18.5" r="2.5"></circle>
                                <circle cx="18.5" cy="18.5" r="2.5"></circle>
                            </svg>
                            <span>Transportadoras</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Perfil do Usuário</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Cadastrar Propriedade</h1>
                <div class="action-bar">
                    <button class="btn btn-primary" onclick="voltar()">
                        Cancelar
                    </button>
                </div>
            </header>

            <div class="content-body">
                <div class="data-table">
                    <form class="content-body" th:action="@{/propriedade/add}" method="post" th:object="${dto}">
                        <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome da Fazenda"
                            required>
                        <input type="text" th:field="*{fone}" class="form-control" placeholder="Telefone de Contato"
                            required>

                        <input type="text" th:field="*{codigoRural}" class="form-control" placeholder="Codigo Rural"
                            required>
                        <input type="text" th:field="*{areaTotal}" class="form-control"
                            placeholder="Tamanho (em hectares)" required>

                        <br><br>
                        <h5>Características do Solo e Cultivo</h5>

                        <input type="text" th:field="*{tipoSolo}" class="form-control"
                            placeholder="Tipo de solo (Ex: Argiloso, Arenoso, Silte)" required>
                        <input type="text" th:field="*{tipoProducao}" class="form-control"
                            placeholder="Tipo de Cultivo (Ex: Soja, Milho, Café)" required>
                        <input type="text" th:field="*{tipoCultura}" class="form-control"
                            placeholder="Sistema de produção (Ex: Cultura Anual, Cultura Perene, Cultura Mista)"
                            required><br>
                        <br>
                        <div>
                            <h5>Cidade:</h5><br>
                            <select class="btn-icon" th:field="*{cidadeId}" required>
                                <option value="">Selecione...</option>
                                <option th:each="c : ${cidades}" th:value="${c.id}"
                                    th:text="${c.nome} + ' - ' + ${c.estado.sigla}">
                                </option>
                            </select><br>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success px-4">
                                Confirmar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>


    <script script th:inline="javascript">
        function voltar() {
            window.location.href = '/usuario/propriedades';
        }
    </script>
</body>

</html>
