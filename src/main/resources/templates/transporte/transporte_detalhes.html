<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTrace - Detalhes</title>
    <meta http-equiv="refresh" content="100">

    <link rel="stylesheet" th:href="@{/css/teste.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo-text">AgroTrace</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            <span>Transportadora</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="12" y1="18" x2="12" y2="12"></line>
                                <line x1="9" y1="15" x2="15" y2="15"></line>
                            </svg>
                            <span>Registro Transportadora</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                                </path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                            <span>Armazéns/Silos</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/usuario">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Voltar à Lista</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="user-info" th:text="'Olá, ' + ${usuario.nome}"></div>
            </header>

            <div class="content-body">
                <div class="page-header">
                    <div class="page-title">
                        <h1>Dados da Transportadora</h1>
                        <p>Visualize os dados cadastrados.</p>
                    </div>
                    <div class="page-actions">

                        <button class="btn-icon btn-icon-delete" th:data-id="${transportes.id}"
                            onclick="trans_delete(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                            <span>Excluir</span>
                        </button>

                    </div>
                </div>

                <div class="tabs-container">
                    <ul class="tabs">
                        <li class="active"><a>Insere texto</a></li>
                    </ul>
                </div>
                <div>
                    <div class="tab-content">
                        <div class="details-container">
                            <div class="details-form">
                                <div class="form-grid">



                                    <div class="form-group-display">
                                        <label>Nome</label>
                                        <div class="data-value">
                                            <span th:text="${transportes.nome}"></span>
                                            <button class="btn-empty" onclick="trans_edit(this)" data-campo="nome"
                                                data-id="${transportes.id}">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path
                                                        d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7">
                                                    </path>
                                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z">
                                                    </path>
                                                </svg>
                                            </button>

                                        </div>
                                    </div>


                                    <div class="form-group-display">
                                        <label>Telefone/Contato</label>
                                        <div class="data-value">
                                            <span>Tabela transportes não tem isso</span>
                                            <button class="btn-empty" onclick="prop_edit(this)" data-campo="fone"
                                                data-id="${propriedade.id}">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path
                                                        d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7">
                                                    </path>
                                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z">
                                                    </path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <aside class="details-aside">
                                <div class="map-placeholder">
                                </div>
                                <div class="documents-section">
                                    <h3>Documentos Anexados</h3>
                                    <a href="#" class="document-link">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z">
                                            </path>
                                            <polyline points="13 2 13 9 20 9"></polyline>
                                        </svg>
                                        <span>Certificado_Orgânico.pdf</span>
                                    </a>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function trans_delete(elemento) {
            if (confirm("Tem certeza que deseja excluir esta propriedade? Esta ação não pode ser desfeita.")) {
                const id = elemento.getAttribute('data-id');
                fetch('/transporte/delete/' + id, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/usuario';
                    } else {
                        alert('Erro ao deletar a propriedade.');
                    }
                })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Erro ao deletar a propriedade.');
                    });
            }
        }
        async function trans_edit(button) {
            const id = button.getAttribute('data-id');
            const campo = button.getAttribute('data-campo');
            const valor = prompt("Alterar Para:");

            if (!campo || valor === null || valor.trim() === "") {
                alert("Operação cancelada ou valor inválido!");
                return;
            }

            const dados = { campo: campo, valor: valor.trim() };
            const url = /*[[@{/transporte/{id} (id=${transportes.id})}]]*/ "";

            try {
                const resp = await fetch(url, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });

                if (resp.ok) {
                    alert("Campo atualizado com sucesso!");
                    window.location.reload();
                } else {
                    const erro = await resp.text();
                    alert("Erro ao atualizar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão: " + err.message);
            }
        }

    </script>
</body>

</html>
