<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualyMentos - Cadastro</title>
</head>

<body>
    <div class="content-box">
        <h3>Cadastro</h3>
        <form id="form-cadastro">
            <input name="nome" type="text" class="form-control" placeholder="Nome" required>
            <input name="email" type="email" class="form-control" placeholder="Email" required>
            <input name="senha" type="password" class="form-control" placeholder="Senha" required>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success px-4">Cadastrar</button>
            </div>
        </form>
    </div>
    <script>
        const formCadastro = document.getElementById('form-cadastro');

        formCadastro.addEventListener('submit', async(e) => {
            e.preventDefault();

            const dados = Object.fromEntries(new FormData(formCadastro).entries());

            try {
                const resp = await fetch("http://localhost:8080/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                if (resp.ok) {
                    alert("Usuário cadastrado com sucesso!");
                    // window.location.href = "/";

                    formCadastro.reset();
                } else {
                    const erro = await resp.text();
                    alert("Erro ao cadastrar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão com o servidor: " + err.message);
            }
        })
    </script>
</body>

</html>
