<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualyMentos - Login</title>
    <link rel="stylesheet" th:href="@{/css/style-auth.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div id="login-page">
            <div class="auth-card">

                <div class="auth-header">
                    <span class="logo-text">QualyMentos</span>
                    <h2>Acesse sua conta</h2>
                    <p>Bem-vindo de volta! Insira seus dados.</p>
                </div>

                <form id="form-login" class="auth-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                    </div>

                    

                    <button type="submit" class="btn btn-primary">Entrar</button>


                </form>

                <div class="auth-footer">
                    <p>Não tem uma conta? <a onclick="togglePage()">Cadastre-se</a></p>
                </div>
            </div>
        </div>

        <div id="register-page" class="hidden">
            <div class="auth-card">

                <div class="auth-header">
                    <span class="logo-text">QualyMentos</span>
                    <h2>Crie sua Conta</h2>
                    <p>Rastreie sua produção com facilidade.</p>
                </div>

                <form id="form-Cadastro" class="auth-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>
                    </div>

                    <!-- <div class="form-group">
                        <label for="cpf_cnpj">CPF/CNPJ</label>
                        <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Seu CPF ou CNPJ" required>
                    </div> -->

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>

                </form>

                <div class="auth-footer">
                    <p>Já tem uma conta? <a onclick="togglePage()">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const formCadastro = document.getElementById('form-Cadastro');
        formCadastro.addEventListener('submit', async (e) => {
            e.preventDefault();

            const dadosC = Object.fromEntries(new FormData(formCadastro).entries());

            try {
                const resp = await fetch("http://localhost:8080/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dadosC)
                });

                if (resp.ok) {
                    // Cadastro bem-sucedido ✅
                    console.log("Cadastro realizado com sucesso. Efetuando login automático...");

                    // Prepara dados para login automático
                    const dadosLogin = {
                        email: dadosC.email,
                        senha: dadosC.senha
                    };

                    // Faz login automático
                    const loginResp = await fetch("http://localhost:8080/auth/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(dadosLogin)
                    });

                    if (loginResp.ok) {
                        // Login bem-sucedido, redireciona
                        window.location.href = "/usuario/propriedades";
                    } else {
                        // Se o login automático falhar, volta pra tela de login
                        alert("Cadastro feito, mas houve erro ao entrar automaticamente. Faça login manualmente.");
                        togglePage();
                    }

                    formCadastro.reset();
                } else {
                    const erro = await resp.text();
                    alert("Erro ao cadastrar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão com o servidor: " + err.message);
            }
        });

        const formLogin = document.getElementById('form-login');
        formLogin.addEventListener('submit', async (e) => {
            e.preventDefault();
            const dadosL = Object.fromEntries(new FormData(formLogin).entries());
            try {
                const resp = await fetch("http://localhost:8080/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dadosL)
                });

                if (resp.ok) {
                    window.location.href = "/usuario/propriedades";
                    formLogin.reset();
                } else {
                    const erro = await resp.text();
                    alert("Erro ao logar: " + erro);
                }
            } catch (err) {
                alert("Erro de conexão com o servidor: " + err.message);
            }
        });

        function togglePage() {
            document.getElementById("login-page").classList.toggle("hidden");
            document.getElementById("register-page").classList.toggle("hidden");
        }
    </script>

</body>

</html>
