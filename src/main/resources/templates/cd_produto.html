<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualyMentos - Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/pgs.css}">
</head>

<body>

    <div class="topbar d-flex justify-content-between align-items-center px-3">
        <div class="logo">Qualy<strong>Mentos</strong></div>
        <div class="d-flex align-items-center">

            <a href="/user">voltar ao inicio</a>
        </div>
    </div>

    <div class="content-box">
        <h3>Cadastro de Produtos</h3>
        <form>
            <input type="text" class="form-control" placeholder="Nome do Produto" required>

            <select class="form-control" required>
        <option selected disabled>Selecione a Transportadora</option>
        <option value="1">Transportadora A</option>
        <option value="2">Transportadora B</option>
        <option value="3">Transportadora C</option>
      </select>

            <input type="text" class="form-control" placeholder="Agrotóxico Utilizado">

            <select class="form-control" required>
        <option selected disabled>Selecione a Fazenda</option>
        <option value="1">Fazenda Boa Esperança</option>
        <option value="2">Fazenda Santa Maria</option>
        <option value="3">Fazenda Modelo</option>
      </select>

            <select class="form-control" required>
        <option selected disabled>Selecione o Armazém</option>
        <option value="1">Armazém Central</option>
        <option value="2">Armazém Norte</option>
        <option value="3">Armazém Sul</option>
      </select>

            <textarea class="form-control" placeholder="Descrição do Produto" rows="3"></textarea>

            <div class="text-center mt-3">
                <button type="button" class="btn btn-success px-4" onclick="window.location.href='Confirm_cad_produto.html'">
          Confirmar
        </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
