<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTrace - Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/style-auth.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-card">
            
            <div class="auth-header">
                <span class="logo-text">AgroTrace</span>
                <h2>Crie sua Conta</h2>
                <p>Rastreie sua produção com facilidade.</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf_cnpj">CPF/CNPJ</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Seu CPF ou CNPJ" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_senha">Confirme sua Senha</label>
                    <input type="password" id="confirm_senha" name="confirm_senha" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

                <div class="social-login">
                    <p>Ou cadastre-se com</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social google">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M21.35 12.04c0-.79-.07-1.54-.19-2.27h-8.66v4.3h4.92c-.21 1.39-.89 2.57-1.9 3.32v2.78h3.58c2.09-1.92 3.3-4.78 3.3-8.13z"/><path fill="currentColor" d="M12.5 21.35c2.8 0 5.14-1.04 6.84-2.82l-3.58-2.78c-.94.64-2.14 1.02-3.26 1.02-2.58 0-4.76-1.74-5.54-4.08H3.34v2.87A8.99 8.99 0 0 0 12.5 21.35z"/><path fill="currentColor" d="M6.96 14.3c-.18-.54-.28-1.11-.28-1.7s.1-1.16.28-1.7V8.03H3.34A8.99 8.99 0 0 0 2.5 12.6c0 1.48.36 2.87.99 4.12l3.47-2.73z"/><path fill="currentColor" d="M12.5 6.88c1.54 0 2.9.52 3.99 1.5l3.1-3.1C17.63 3.3 15.3.88 12.5.88c-4.11 0-7.61 2.8-8.86 6.57l3.47 2.73c.78-2.34 2.96-4.08 5.54-4.08z"/></svg>
                        </button>
                        <button type="button" class="btn-social linkedin">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-11 5H5v11h3V8m-1.5-2a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3m11 2h-2.8c-.7 0-1.2.3-1.2.9v1.1h4v-3h-4v-1c0-.6.5-1 1.2-1H19v-2M19 19h-4v-4.3c0-1-.5-1.7-1.2-1.7s-1.3.7-1.3 1.7V19H9V8h3v1.3c.5-.8 1.4-1.3 2.5-1.3c2.8 0 3.5 1.8 3.5 5.7V19z"/></svg>
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
