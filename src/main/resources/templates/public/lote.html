<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualyMentos - Login</title>
    <meta http-equiv="refresh" content="100">
    <link rel="stylesheet" th:href="@{/css/style-auth.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div id="login-page">
            <div class="auth-card">

                <div class="auth-header">
                    <span class="logo-text">QualyMentos</span>
                    <h2>QualyMentos</h2>
                    <p>QualyMentos QualyMentos QualyMentos</p>
                </div>
                <p th:text="'Responsavel: ' + ${usuario.nome}"></p>
                <p th:text="'Email responsavel: '+ ${usuario.email}"></p>
                <p th:text=" ${propriedade.nome}"></p>
                <p th:text=" ${propriedade.areaTotal}"></p>
                <p th:text=" ${propriedade.tipoSolo}"></p>
                <p th:text=" ${propriedade.tipoCultura}"></p>
                <p th:text=" ${grao.tipoGrao}   "></p>
                <p th:text=" ${grao.subtipoGrao}"></p>
                <p th:text=" ${grao.tipoGrao}   "></p>
                <p th:text=" ${grao.subtipoGrao}"></p>
                <p th:text=" ${safra.dataPlantio} "></p>
                <p th:text=" ${safra.dataColheita}"></p>
                <p th:text=" ${safra.quantidadeColhida}"></p>
                <p th:text=" ${safra.qualidade}"></p>
                <img th:src="'data:image/png;base64,' + ${qr}" />



            </div>
        </div>

    </div>
</body>

</html>
